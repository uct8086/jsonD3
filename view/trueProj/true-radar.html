<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>true-radar</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 11px;
      font-weight: 300;
      fill: #242424;
      text-align: center;
      text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
      cursor: default;
    }

    .legend {
      font-family: 'Raleway', sans-serif;
      fill: #333333;
    }
  </style>
</head>

<body>
  <div class="radarChart" style="display: inline-flex;"></div>
  <div class="radarChart2" style="display: inline-flex;"></div>
  <script src="./scripts/d3.v4.min.js"></script>
  <script src="./scripts/d3-path.v1.min.js" charset="utf-8"></script>
  <script src="./scripts/radarChart2.js" charset="utf-8"></script>
  <script type="text/javascript">
    //////////////////////////////////////////////////////////////
    //////////////////////// Set-Up //////////////////////////////
    //////////////////////////////////////////////////////////////

    var margin = { top: 50, right: 80, bottom: 50, left: 80 },
      width = Math.min(700, window.innerWidth / 4) - margin.left - margin.right,
      height = Math.min(width, window.innerHeight - margin.top - margin.bottom);

    //////////////////////////////////////////////////////////////
    ////////////////////////// Data //////////////////////////////
    //////////////////////////////////////////////////////////////

    var data = [
      {
        name: 'Actual Spending',
        axes: [
          { axis: 'Sales', value: 50 },
          { axis: 'Marketing', value: 45 },
          { axis: 'Development', value: 20 },
          { axis: 'Customer Support', value: 20 },
          { axis: 'Information Technology', value: 25 },
          { axis: 'Administration', value: 23 }
        ]
      }
    ];


    //////////////////////////////////////////////////////////////
    ///// Second example /////////////////////////////////////////
    ///// Chart legend, custom color, custom unit, etc. //////////
    //////////////////////////////////////////////////////////////
    var radarChartOptions2 = {
      w: 500,
      h: 500,
      margin: margin,
      maxValue: 60,
      levels: 20,
      roundStrokes: false,
      color: d3.scaleOrdinal().range(["#AFC52F", "#ff6600"]),
      format: '.0f',
      legend: { title: 'Organization XYZ', translateX: 100, translateY: 40 },
      unit: '$',
      noAxisLine: false,
      noAxisText: false,
    };

    // Draw the chart, get a reference the created svg element :
    let svg_radar2 = RadarChart(".radarChart2", data, radarChartOptions2);
  </script>

</body>

</html>
